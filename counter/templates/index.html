<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN (remote) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
  <title>Hello Flask</title>
</head>
<body>
  <div class="container text-center">
    <h1>Welcome to the Great Number Game!!!</h1>
    <p>I am thinking of a  number between 1 and 100</p>

    {% if 'game_input' in session: %}
      {% if session['game_key'] == session['game_input'] %}
        <div class="alert alert-success d-flex flex-column align-items-center" role="alert">
          You got the number!
          <a  class="btn btn-light" href="/clear">Play again!</a>
        </div
      {% elif session['game_key'] < session['game_input'] %}
        <div class="alert alert-danger" role="alert">
          Too High!!!!
        </div>
      {% else %}
        <div class="alert alert-danger" role="alert">
          Too Low!!!!
        </div>
      {% endif %}
    {% endif %}
    
    <p>Take a guess!!</p>
    <div class="d-flex justify-content-center">
      <form action="/submit" method="post">
        <input type="number" class="form-control mb-2" id="game" name="game" placeholder="Ingrese su game aquÃ­" required>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
