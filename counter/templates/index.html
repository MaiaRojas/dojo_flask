<body>
  <div class="container text-center">
    <h1>Counter</h1>

    {% if session['counter'] == 1 %}
      <h3>{{session['counter']}} Time</h3>
    {% else %}
      <h3>{{session['counter']}} Times</h3>
    {% endif %}

    <div class="d-flex justify-content-center">
      <form><button type="submit" formaction="{{ url_for('moreVisit') }}" class="btn btn-danger">Add visit</button></form>
      <form> <button type="submit" formaction="{{ url_for('reset') }}" class="btn btn-success">Reset</button></form>
    </div>
  </div>
</body>
